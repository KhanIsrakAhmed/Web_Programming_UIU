<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantity: <input type="text" id="quantity"><br>
    Home Delivery: <input type="radio" name="r" id="hd">Yes<input type="radio" name="r">No<br>
    Address: <select id="address">
        <option>Select City</option>
        <option value="1">Dhaka</option>
        <option value="2">Chittagong</option>
    </select><br>
    Tip: <input type="text" id="tip"><br>
    <button onclick="calculate();">Generate Bill</button><br>
    Your total bill is: <label id="resultShow"></label> BDT
</body>
<script>
    function calculate(){
        let quantity = Number(document.getElementById('quantity').value);
        let hd = document.getElementById('hd').checked;
        let address = document.getElementById('address').value;
        let tip = Number(document.getElementById('tip').value);
        let base = 12.5 * quantity;
        if(quantity >= 1 && quantity <=9){
            base = base * 0.90; 
        }
        else if(quantity >= 10 && quantity <=19){
            base = base * 0.85; 
        }
        else if(quantity >= 20){
            base = base * 0.80;  
        }
        if(hd){
            base = base + 40;
        }
        if(address =="1"){
            base = base * 1.20;
        }
        else{
            base = base * 1.15;
        }
        base = base + tip;
        document.getElementById('resultShow').innerText = base;
    }
</script>
</html>
