<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord Discover</title>
  </head>
  <body
    style="
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #e5e7fb;
    "
  >
    <!-- Navbar -->
    <div
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 40px;
      "
    >
      <!-- Left: Logo -->
      <div style="font-weight: bold; font-size: 20px">Discord</div>

      <!-- Center: Links -->
      <div style="display: flex; gap: 20px; justify-content: center; flex: 1">
        <a
          href="#"
          style="text-decoration: none; color: #1e1e1e; font-size: 14px"
          >Download</a
        >
        <a
          href="#"
          style="text-decoration: none; color: #1e1e1e; font-size: 14px"
          >Nitro</a
        >
        <a
          href="#"
          style="text-decoration: none; color: #1e1e1e; font-size: 14px"
          >Discover</a
        >
        <a
          href="#"
          style="text-decoration: none; color: #1e1e1e; font-size: 14px"
          >Quests</a
        >
        <a
          href="#"
          style="text-decoration: none; color: #1e1e1e; font-size: 14px"
          >Safety</a
        >
        <a
          href="#"
          style="text-decoration: none; color: #1e1e1e; font-size: 14px"
          >Support</a
        >
        <a
          href="#"
          style="text-decoration: none; color: #1e1e1e; font-size: 14px"
          >Blog</a
        >
        <a
          href="#"
          style="text-decoration: none; color: #1e1e1e; font-size: 14px"
          >Developers</a
        >
        <a
          href="#"
          style="text-decoration: none; color: #1e1e1e; font-size: 14px"
          >Careers</a
        >
      </div>

      <!-- Right: Button -->
      <div>
        <a
          href="#"
          style="
            background: #5865f2;
            color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            text-decoration: none;
          "
        >
          Open Discord
        </a>
      </div>
    </div>
    <div style="text-align: center; padding: 0%"></div>

    <!-- Hero -->
    <div style="text-align: center; padding: 50px 20px">
      <h1
        style="
          font-size: 48px;
          font-weight: 900;
          color: #5865f2;
          margin-bottom: 15px;
        "
      >
        DISCOVER YOUR NEXT FAVORITE SERVER
      </h1>
      <p style="font-size: 18px; color: #333">
        Find a new space to play games, chill with friends, and hang out.
      </p>
    </div>

    <!-- Categories -->
    <div
      style="
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
        margin: 30px 0;
      "
    >
      <button
        style="
          background: #5865f2;
          color: #fff;
          border: none;
          padding: 10px 20px;
          border-radius: 25px;
          font-weight: bold;
          cursor: pointer;
        "
      >
        All (32760)
      </button>
      <button
        style="
          background: #fff;
          border: none;
          padding: 10px 20px;
          border-radius: 25px;
          font-weight: bold;
          cursor: pointer;
          box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        "
      >
        Gaming (24718)
      </button>
      <button
        style="
          background: #fff;
          border: none;
          padding: 10px 20px;
          border-radius: 25px;
          font-weight: bold;
          cursor: pointer;
          box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        "
      >
        Entertainment (13557)
      </button>
      <button
        style="
          background: #fff;
          border: none;
          padding: 10px 20px;
          border-radius: 25px;
          font-weight: bold;
          cursor: pointer;
          box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        "
      >
        Education (2572)
      </button>
      <button
        style="
          background: #fff;
          border: none;
          padding: 10px 20px;
          border-radius: 25px;
          font-weight: bold;
          cursor: pointer;
          box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        "
      >
        Science & Tech (2429)
      </button>
      <button
        style="
          background: #fff;
          border: none;
          padding: 10px 20px;
          border-radius: 25px;
          font-weight: bold;
          cursor: pointer;
          box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        "
      >
        Music (2410)
      </button>
    </div>

    <!-- Search -->
    <div style="display: flex; justify-content: center; margin: 20px 0">
      <input
        type="text"
        placeholder="Search communities..."
        style="
          width: 60%;
          padding: 12px 20px;
          border-radius: 25px;
          border: none;
          outline: none;
          font-size: 16px;
        "
      />
    </div>

    <!-- Cards -->
    <div
      style="
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
      "
    >
      <div
        style="
          width: 250px;
          height: 140px;
          border-radius: 15px;
          background: url('https://cdn.discordapp.com/discovery-splashes/662267976984297473/4798759e115d2500fef16347d578729a.jpg?size=512')
            center/cover no-repeat;
          color: white;
          display: flex;
          align-items: flex-end;
          padding: 10px;
          font-weight: bold;
        "
      >
        Abstract Art
      </div>
      <div
        style="
          width: 250px;
          height: 140px;
          border-radius: 15px;
          background: url('https://cdn.discordapp.com/discovery-splashes/522681957373575168/ed1b9bfc9b5ec996d88e3384e4577433.jpg?size=512')
            center/cover no-repeat;
          color: white;
          display: flex;
          align-items: flex-end;
          padding: 10px;
          font-weight: bold;
        "
      >
        Controllable Video Generation
      </div>
      <div
        style="
          width: 250px;
          height: 140px;
          border-radius: 15px;
          background: url('https://cdn.discordapp.com/discovery-splashes/1193841000108531764/9f5d5b7942dfa4e59f6bf98f26cdcd25.jpg?size=512')
            center/cover no-repeat;
          color: white;
          display: flex;
          align-items: flex-end;
          padding: 10px;
          font-weight: bold;
        "
      >
        Season 4: Heart of the Dragon
      </div>
    </div>
  </body>
</html>
