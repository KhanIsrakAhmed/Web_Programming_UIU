<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #fff;
      color: #000;
    "
  >
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        background: #fff;
        border-bottom: 1px solid #ccc;
      "
    >
      <div style="font-size: 26px; font-weight: bold; color: #7b0051">
        Fand<span style="color: #ff0051">om</span>
      </div>
      <div style="flex: 1; text-align: center">
        <input
          type="text"
          placeholder="Search the world's largest fan wiki platform"
          style="
            width: 60%;
            padding: 8px 12px;
            border: 1px solid #aaa;
            border-radius: 5px;
            font-size: 14px;
          "
        />
      </div>
      <div>
        <button
          style="
            padding: 6px 12px;
            border: 1px solid #000;
            background: #fff;
            margin-right: 5px;
            cursor: pointer;
          "
        >
          Sign In</button
        ><button
          style="
            padding: 6px 12px;
            border: 1px solid #000;
            background: #000;
            color: #fff;
            cursor: pointer;
          "
        >
          Register
        </button>
      </div>
    </div>
    <div
      style="
        background: linear-gradient(180deg, #d6006d, #4b004b);
        color: #fff;
        padding: 40px 20px;
        text-align: center;
      "
    >
      <h1 style="margin: 0; font-size: 32px">Fandom</h1>
      <div
        style="
          display: flex;
          justify-content: center;
          flex-wrap: wrap;
          gap: 15px;
          margin-top: 30px;
        "
      >
        <div
          style="
            background: #5b005b;
            padding: 15px;
            width: 200px;
            border-radius: 8px;
            text-align: left;
          "
        >
          <div style="font-size: 12px; color: #ff007f; font-weight: bold">
            GAMES
          </div>
          <div style="font-size: 14px; margin-top: 5px">
            27 Best Horror Games To Play In The Dark In 2025
          </div>
        </div>
      </div>
    </div>
    <div
      style="
        background: #1a001a;
        color: #fff;
        padding: 20px;
        text-align: center;
      "
    >
      <button
        style="
          padding: 10px 20px;
          background: #ffcc00;
          border: none;
          border-radius: 5px;
          font-weight: bold;
          cursor: pointer;
        "
      >
        Top Wikis
      </button>
      <div
        style="
          display: flex;
          justify-content: center;
          flex-wrap: wrap;
          gap: 30px;
          margin-top: 20px;
          font-size: 14px;
          text-align: left;
        "
      >
        <div>
          <strong>GAMES</strong><br />Terraria<br />Minecraft<br />Genshin
          Impact
        </div>
        <div>
          <strong>MOVIES</strong><br />Star Wars<br />Harry Potter<br />Marvel
        </div>
        <div>
          <strong>TV</strong><br />Memory Alpha<br />Arrowverse<br />SpongeBobia
        </div>
        <div>
          <strong>ANIME</strong><br />One Piece<br />Naruto<br />My Hero
          Academia
        </div>
      </div>
    </div>
    <div style="padding: 20px">
      <h2 style="margin: 0; font-size: 20px; color: #d6006d">MOVIES</h2>
      <div style="display: flex; gap: 15px; margin-top: 15px; flex-wrap: wrap">
        <div style="width: 120px; text-align: center">
          <img
            src="https://static.wikia.nocookie.net/harrypotter/images/harry.jpg"
            style="width: 100%; border-radius: 5px"
          />
          <div style="font-size: 14px; font-weight: bold; margin-top: 5px">
            Harry Potter
          </div>
          <div style="font-size: 12px; color: #555">Harry Potter Wiki</div>
        </div>
      </div>
    </div>
  </body>
</html>
